<!DOCTYPE html>

<head>

    <title>Students Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        * {
          box-sizing: border-box;
        }
        
        /* Create three equal columns that floats next to each other */
        .column {
          float: left;
          width: 33.33%;
          padding: 10px;
         height: 600px;
        }
        
        /* Clear floats after the columns */
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        
        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
          .column {
            width: 100%;
          }
        }
        </style>
        
</head>
<body>

    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <h4 class="p-5">Rotating Cube:</h4>
            <div class="wrapper">

                </div>
            </div>
           

        </div>
        <div class="column p-5" style="background-color:#bbb;">

          <label>Hold control to select Multiple Students</label>
          
         <div id="studentsList">

         </div>

        <div class="column p-5" style="background-color:#ccc;">

          </div>

        </div>
      </div>
      

    <script type="text/javascript" src="studentsInfo.js"></script>

</html>
